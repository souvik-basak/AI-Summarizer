      .shimmer {
        position: relative;
        overflow: hidden;
        background-color: #a2a3a5; /* Tailwind gray-200 */
      }

      .shimmer::after {
        content: "";
        position: absolute;
        top: 0;
        left: -150%;
        width: 150%;
        height: 100%;
        background: linear-gradient(
          90deg,
          rgba(229, 231, 235, 0) 0%,
          rgba(255, 255, 255, 0.5) 50%,
          rgba(229, 231, 235, 0) 100%
        );
        animation: shimmer 1.2s infinite;
      }

      @keyframes shimmer {
        100% {
          left: 100%;
        }
      }

    </style>
